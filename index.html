<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример формы для Selenium</title>
</head>
<body>
    <h1 id="proverka">Форма для отработки Selenium-команды</h1>

    <p>Введите текст:</p>
    <input type="text" id="inputField" placeholder="Введите текст...">

    <button id="submitButton">Отправить</button>

    <div id="result"></div>

    <script>
        const inputField = document.getElementById('inputField');
        const submitButton = document.getElementById('submitButton');
        const result = document.getElementById('result');

        submitButton.addEventListener('click', () => {
            const inputText = inputField.value;
            result.textContent = `Введенный текст: ${inputText}`;
        });
    </script>
</body>
</html>
